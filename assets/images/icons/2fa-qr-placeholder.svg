<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="200" height="200" fill="#f8f9fa"/>
    
    <!-- QR Code Placeholder Pattern -->
    <g fill="#3498db" opacity="0.1">
        <!-- Top Left Square -->
        <rect x="40" y="40" width="40" height="40" rx="4"/>
        <!-- Top Right Square -->
        <rect x="120" y="40" width="40" height="40" rx="4"/>
        <!-- Bottom Left Square -->
        <rect x="40" y="120" width="40" height="40" rx="4"/>
        
        <!-- Dots Pattern -->
        <circle cx="60" cy="60" r="4"/>
        <circle cx="140" cy="60" r="4"/>
        <circle cx="60" cy="140" r="4"/>
        <circle cx="100" cy="100" r="4"/>
        <circle cx="140" cy="100" r="4"/>
        <circle cx="100" cy="140" r="4"/>
    </g>
    
    <!-- Text -->
    <text x="100" y="180" font-family="Arial" font-size="14" fill="#3498db" text-anchor="middle">
        Scan with your authenticator app
    </text>
</svg> 