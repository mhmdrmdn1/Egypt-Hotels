<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Egypt Hotels | Login</title>
  <link rel="shortcut icon" href="../images/web-icon.png" type="image/x-icon">
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css'>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="login.css">

</head>
<body>
<div class="container" id="container">
	<div class="form-container sign-up-container">
		<form id="signUpForm" action="#">
			<h1>Create Account</h1>
			<span>or use your email for registration</span>
			<input type="text" id="signup-name" name="name" placeholder="Name" required />
			<input type="text" id="signup-username" name="username" placeholder="Username" required />
			<input type="email" id="signup-email" name="email" placeholder="Email" required />
			<input type="password" id="signup-password" name="password" placeholder="Password" required />
			<div id="signup-message" class="message"></div>
			<button type="submit">Sign Up</button>
		</form>
	</div>
	<div class="form-container sign-in-container">
		<form id="signInForm" action="#">
			<h1>Sign in</h1>
			<span>or use your account</span>
			<input type="text" id="signin-email" name="email" placeholder="Email or Username" required />
			<input type="password" id="signin-password" name="password" placeholder="Password" required />
			<div class="form-options">
				<div class="form-group form-check">
					<input type="checkbox" class="form-check-input" id="rememberMe" name="remember_me">
					<label class="form-check-label" for="rememberMe">Remember Me</label>
				</div>
				<a href="#" data-bs-toggle="modal" data-bs-target="#forgotPasswordModal">Forgot your password?</a>
			</div>
			<div id="signin-message" class="message"></div>
			<button type="submit">Sign In</button>
		</form>
	</div>
	<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-left">
				<h1>Welcome Back!</h1>
				<p>To keep connected with us please login with your personal info</p>
				<button class="ghost" id="signIn">Sign In</button>
			</div>
			<div class="overlay-panel overlay-right">
				<h1>Hello, Friend!</h1>
				<p>Enter your personal details and start journey with us</p>
				<button class="ghost" id="signUp">Sign Up</button>
			</div>
		</div>
	</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script  src="login.js"></script>

<div class="modal fade" id="forgotPasswordModal" tabindex="-1" aria-labelledby="forgotPasswordModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="forgotPasswordModalLabel">Forgot Password</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="forgotPasswordForm">
          <div class="mb-3">
            <label for="forgotPasswordEmail" class="form-label">Enter your email address</label>
            <input type="email" class="form-control" id="forgotPasswordEmail" required>
          </div>
          <div id="forgotPasswordMessage" class="message"></div>
          <button type="submit" class="btn btn-primary w-100">Send Reset Link</button>
        </form>
      </div>
    </div>
  </div>
</div>
</body>
</html>
